<div class="d-flex justify-content-between m-3" >
    <h4>Edit Employee</h4>
    <button mat-button (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>
</div>

<div style="overflow: auto;height:450px;">
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
        <div class="m-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Employee ID</span>
            </div>
            <input required minlength="2" type="text" class="form-control" 
            name="employeeId" #employeeId="ngModel" [(ngModel)]="service.formData.EmployeeID"> 
        </div>
        <div class="m-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Employee Name</span>
            </div>
            <input redonly="readonly" type="text" class="form-control" 
            name="employeeName" #employeeName="ngModel" [(ngModel)]="service.formData.EmployeeName"> 
        </div>
        <div class="text-left text-danger" *ngIf="employeeName.invalid && employeeName.touched">
            Please Enter Employee Name
        </div>

        <div class="m-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Phone Number</span>
            </div>
            <input redonly="readonly" type="text" class="form-control" 
            name="phoneNumber" #phoneNumber="ngModel" [(ngModel)]="service.formData.PhoneNumber"> 
        </div>
        <div class="text-left text-danger" *ngIf="phoneNumber.invalid && phoneNumber.touched">
            Please Enter Phone Number
        </div>

        <div class="m-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Mail Id</span>
            </div>
            <input redonly="readonly" type="text" class="form-control" 
            name="mailId" #mailId="ngModel" [(ngModel)]="service.formData.MailID"> 
        </div>
        <div class="text-left text-danger" *ngIf="mailId.invalid && mailId.touched">
            Please Enter MailID
        </div>

        <div class="m-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Address</span>
            </div>
            <input redonly="readonly" type="text" class="form-control" 
            name="address" #address="ngModel" [(ngModel)]="service.formData.Address"> 
        </div>
        <div class="text-left text-danger" *ngIf="address.invalid && address.touched">
            Please Enter Address
        </div>

        <div class="m-3 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Department</span>
            </div>
            <input redonly="readonly" type="text" class="form-control" 
            name="department" #department="ngModel" [(ngModel)]="service.formData.Department"> 
        </div>
        <div class="text-left text-danger" *ngIf="department.invalid && department.touched">
            Please Enter Department
        </div>


        <div>
            <button class="m-3" mat-raised-button color="priamry" type="submit"
            [disabled]="form.invalid">
                Update Employee
            </button>
        </div>
    </form>
</div>
