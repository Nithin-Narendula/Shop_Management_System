<mat-form-field>
    <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">
</mat-form-field>

<div style="overflow:auto" >
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="listdata" matSort>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>
           
            <ng-container matColumnDef="Options">
                <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
                <mat-cell *matCellDef="let row"  >
                    <button mat-icon-button (click)="onEdit(row)">
                        <mat-icon>launch</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="onDelete(row.supplierId)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>   
            
            <ng-container matColumnDef="SupplierID">
                <mat-header-cell *matHeaderCellDef mat-sort-header>SupplierID</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.supplierId}}</mat-header-cell>
            </ng-container>
            <ng-container matColumnDef="SupplierCompany" >
                <mat-header-cell *matHeaderCellDef mat-sort-header>SupplierCompany</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.supplierCompany}}</mat-header-cell>
            </ng-container>         
            <ng-container matColumnDef="ContactPerson">
                <mat-header-cell *matHeaderCellDef mat-sort-header>ContactPerson</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.contactPerson}}</mat-header-cell>
            </ng-container>
            <ng-container matColumnDef="Phone">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.phone}}</mat-header-cell>
            </ng-container>
        </mat-table>

    </div>
</div>
<button class="mt-2" mat-raised-button color="primary" (click)="onAdd()">Add Supplier</button>
