<mat-form-field>
    <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Filter">
</mat-form-field>

<div style="overflow:auto" >
    <div class="mat-elevation-z8">
        <mat-table [dataSource]="listdata" matSort>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns:displayedColumns"></mat-row>
           
            <ng-container matColumnDef="Options">
                <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
                <mat-cell *matCellDef="let row"  >
                    <button mat-icon-button (click)="onEdit(row)">
                        <mat-icon>launch</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="onDelete(row.invoiceId)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
          
            <ng-container matColumnDef="InvoiceID" >
                <mat-header-cell *matHeaderCellDef mat-sort-header>InvoiceID</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.invoiceId}}</mat-header-cell>
            </ng-container>
           
            <ng-container matColumnDef="GrandTotalAmount">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Grand Total Amount</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.grandTotalAmount}}</mat-header-cell>
            </ng-container>
           
            <ng-container matColumnDef="PaidAmount">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Paid Amount</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.paidAmount}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="DueAmount">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Due Amount</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.dueAmount}}</mat-header-cell>
            </ng-container>

            <ng-container matColumnDef="BalanceAmount">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Balance Amount</mat-header-cell>
                <mat-header-cell *matCellDef="let element">{{element.balanceAmount}}</mat-header-cell>
            </ng-container>
        </mat-table>

    </div>
</div>
<button class="mt-2" mat-raised-button color="primary" (click)="onAdd()">Add Ledger</button>
