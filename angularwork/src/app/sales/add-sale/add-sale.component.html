<div class="d-flex justify-content-between">
    <h4>Add New Sale</h4>
    <button mat-button (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>
</div>

<div style="overflow: auto;height:450px;">
    <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Customer ID</span>
            </div>
            <input required minlength="2" type="text" class="form-control" 
            name="customerId" #customerId="ngModel" [(ngModel)]="service.formData.CustomerID"> 
        </div>
        <div class="text-left text-danger" *ngIf="customerId.invalid && customerId.touched">
            Please Enter Customer ID
        </div>

        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Product Name</span>
            </div>
            <input required minlength="2" type="text" class="form-control" 
            name="ProductName" #ProductName="ngModel" [(ngModel)]="service.formData.ProductName"> 
        </div>
        <div class="text-left text-danger" *ngIf="ProductName.invalid && ProductName.touched">
            Please Enter Product Name
        </div>

        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Quantity</span>
            </div>
            <input required minlength="2" type="text" class="form-control" 
            name="Quantity" #Quantity="ngModel" [(ngModel)]="service.formData.Quantity"> 
        </div>
        <div class="text-left text-danger" *ngIf="Quantity.invalid && Quantity.touched">
            Please Enter Quantity
        </div>
        <div class="mt-4 input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Bill</span>
            </div>
            <input required minlength="2" type="text" class="form-control" 
            name="Bill" #Bill="ngModel" [(ngModel)]="service.formData.Bill"> 
        </div>
        <div class="text-left text-danger" *ngIf="Bill.invalid && Bill.touched">
            Please Enter Bill
        </div>
        <div>
            <button class="mt-4" mat-raised-button color="priamry" type="submit"
            [disabled]="form.invalid">
                Add Sale
            </button>
        </div>
    </form>
</div>
